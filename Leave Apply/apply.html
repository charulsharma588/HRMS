<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HRMS</title>
    <link rel="stylesheet" href="apply.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
  <div class="tag">

    <h2 style="margin-left:3%;padding:8px;">Apply Leave</h2>
  </div>

  <div class='container-fluid'>
          <table class="table">



              <thead>
                  <form method="post" enctype="multipart/form-data">
                      <tr >
                          <th >
                              <div class="group col-sm-offset-2">
                                  <input type="text" required>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label for="">Employee Id</label>
                              </div>
                          </th>
                      </tr>
                      <tr>
                          <th>
                              <div class="group col-sm-offset-2">

                                <select  name="" class=""  required>
                                   <option ></option>
                                   <option value="casual">Casual Leave</option>
                                   <option value="compensatory">Compensatory Off</option>
                                   <option value="earned">Earned Leave</option>
                                   <option value="without">Leave Without Pay</option>
                                   <option value="od">On Duty Leave(WFH)</option>
                                   <option value="sick">Sick Leave</option>

                                  </select>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label for="">Leave Type</label>
                                  <!--<input type="" name="" value="">-->
                              </div>
                          </th>

                      </tr>
                      <tr>
                          <th>
                              <div class="group col-sm-offset-2">
                                  <input type="date" required>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label>Start Date</label>
                              </div>
                          </th>
                          <th>
                              <div class="group col-sm-offset-0">
                                  <input type="date" required>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label>End Date</label>
                              </div>
                          </th>

                      </tr>
                      <tr>
                          <th>
                              <div class="group col-sm-offset-2">
                                  <input type="text" required>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label>Team E-mail ID</label>
                              </div>
                          </th>


                      </tr>
                      <tr>
                          <th>
                              <div class="group col-sm-offset-2">
                              <input type="text" required >
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label>Reason For Leave</label>
                              </div>
                          </th>


                      </tr>


              </thead>

              </form>


          </table>
          <button class="btn btn-lg btn-primary active submit" type="submit">APPLY LEAVE</button>
          <button type="button" class="btn  btn-outline-success btn-lg">Cancel</button>
</body>
</html>
