<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HRMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="body"style="" >
    <nav class="navbar navbar-default" style="background-color: #000080;">
        <a class="navbar-brand" href="#">
            <h1 style="color: burlywood;">Register Yourself</h1>
        </a>
    </nav>
    <div class='container-fluid'>
        <table class="table">



            <thead>
                <form method="post" enctype="multipart/form-data">
                    <tr >
                        <th >
                            <div class="group col-sm-offset-3">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Name</label>
                            </div>
                        </th>

                        <th>
                            <div class="group col-sm-offset-3 ">
                                <input type="date" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>DOB</label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="group col-sm-offset-3">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email Id</label>
                            </div>
                        </th>

                        <th>
                            <div class="group col-sm-offset-3 ">
                                <input type="date" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Date Of Joining</label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="group col-sm-offset-3">
                                <input type="password" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Password</label>
                            </div>
                        </th>

                        <th>
                            <div class="group col-sm-offset-3 ">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Address</label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="group col-sm-offset-3">
                                <input type="phone" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Mobile Number</label>
                            </div>
                        </th>

                        <th>
                            <div class="group col-sm-offset-3 ">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Location</label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="group col-sm-offset-3">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Employee Id</label>
                            </div>
                        </th>

                        <th>
                            <div class="group col-sm-offset-3 ">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Primary Reporting</label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="group col-sm-offset-3">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Department Name</label>
                            </div>
                        </th>

                        <th>
                            <div class="group col-sm-offset-3 ">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Secondary Reporting</label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="group col-sm-offset-3">
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Nick Name</label>
                            </div>
                        </th>

            </thead>

            </form>


        </table>
  <button type="button" style="margin-left:50%; font-size:20px;" class="btn  btn-lg btn-dark">Submit</button>


    </div>
</body>

</html>
